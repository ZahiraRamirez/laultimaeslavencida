  <title>Malla Curricular - Relaciones Públicas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fcfcfc;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .promedio {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }
    .bloque {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .bloque h2 {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #444;
    }
    .materia {
      position: relative;
      border-radius: 8px;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      transition: 0.2s ease;
    }
    .materia:hover {
      opacity: 0.95;
    }
    .materia.aprobada {
      text-decoration: line-through;
      font-weight: bold;
      background: #fdeff4 !important;
    }
    .materia.bloqueada {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nota-input {
      width: 40px;
      text-align: center;
      margin-left: 0.5rem;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .tooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 4px 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 0;
      font-size: 0.75rem;
    }
    .materia.bloqueada:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>
