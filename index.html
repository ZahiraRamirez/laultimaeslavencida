<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Estudio Lic. en Relaciones P칰blicas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfcfa;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #3e3e3e;
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }
    .a침o {
      margin-bottom: 3rem;
    }
    .cuatri {
      margin-bottom: 1.5rem;
    }
    .cuatri h3 {
      background-color: #f0e6ff;
      color: #333;
      padding: 0.5rem;
      border-radius: 10px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }
    .materia {
      flex: 1 1 200px;
      background: #f6f6f6;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .materia:hover {
      transform: scale(1.02);
    }
    .materia.aprobada {
      background-color: #ffd1dc;
      text-decoration: line-through;
      color: #a7446e;
    }
    .materia.aprobada::after {
      content: " 游꺚";
    }
    .materia.bloqueada {
      background-color: #e8e8e8;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .tooltip {
      position: absolute;
      bottom: 105%;
      left: 50%;
      transform: translateX(-50%);
      background: #444;
      color: #fff;
      padding: 0.4rem 0.6rem;
      font-size: 0.7rem;
      border-radius: 5px;
      display: none;
      white-space: nowrap;
    }
    .materia.bloqueada:hover .tooltip {
      display: block;
    }
    .nota-input {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      width: 100%;
      padding: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #promedio {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Plan de Estudio Lic. en Relaciones P칰blicas</h1>
  <div id="contenedor"></div>
  <div id="promedio"></div>
  <script>
    const materias = [...]; // se mantiene igual
    const aprobadas = new Set(JSON.parse(localStorage.getItem("materiasAprobadas") || "[]"));
    const notas = JSON.parse(localStorage.getItem("notasMaterias") || "{}");

    function calcularPromedio() {
      const valores = Object.values(notas).map(n => parseFloat(n)).filter(n => !isNaN(n));
      if (valores.length === 0) return "Sin notas a칰n";
      const promedio = valores.reduce((a, b) => a + b, 0) / valores.length;
      return `Promedio: ${promedio.toFixed(2)}`;
    }

    function renderMalla() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";
      const grupos = {};

      materias.forEach(m => {
        if (!grupos[m.cuatri]) grupos[m.cuatri] = [];
        grupos[m.cuatri].push(m);
      });

      Object.keys(grupos).sort().forEach(cuatri => {
        const a침o = cuatri === "OPT" ? "Optativas" : `${cuatri[0]}춿 A침o - ${cuatri[2]}춿 Cuatri`;
        const bloque = document.createElement("div");
        bloque.className = "a침o";
        bloque.innerHTML = `<div class="cuatri"><h3>${a침o}</h3><div class="grid"></div></div>`;
        const grid = bloque.querySelector(".grid");

        grupos[cuatri].forEach(m => {
          const aprobada = aprobadas.has(m.codigo);
          const habilitada = cumpleCorrelativas(m);

          const div = document.createElement("div");
          div.className = "materia" + (aprobada ? " aprobada" : habilitada ? "" : " bloqueada");
          div.textContent = m.nombre;
          div.dataset.codigo = m.codigo;

          if (!habilitada && !aprobada) {
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = "Falta: " + m.correl.filter(c => !aprobadas.has(c)).join(", ");
            div.appendChild(tooltip);
          }

          if (habilitada) {
            div.onclick = () => {
              if (aprobadas.has(m.codigo)) {
                aprobadas.delete(m.codigo);
                delete notas[m.codigo];
              } else {
                aprobadas.add(m.codigo);
              }
              localStorage.setItem("materiasAprobadas", JSON.stringify([...aprobadas]));
              localStorage.setItem("notasMaterias", JSON.stringify(notas));
              renderMalla();
            }
          }

          if (aprobada) {
            const notaInput = document.createElement("input");
            notaInput.className = "nota-input";
            notaInput.type = "number";
            notaInput.min = 4;
            notaInput.max = 10;
            notaInput.placeholder = "Nota";
            notaInput.value = notas[m.codigo] || "";
            notaInput.onchange = () => {
              notas[m.codigo] = notaInput.value;
              localStorage.setItem("notasMaterias", JSON.stringify(notas));
              document.getElementById("promedio").textContent = calcularPromedio();
            };
            div.appendChild(notaInput);
          }

          grid.appendChild(div);
        });

        contenedor.appendChild(bloque);
      });
      document.getElementById("promedio").textContent = calcularPromedio();
    }

    renderMalla();
  </script>
</body>
</html>
